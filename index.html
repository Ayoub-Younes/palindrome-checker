  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>Palindrome Checker</title>
  </head>
  <body>
    <img id="background-img" src="imgs/background.png"  alt="background"/>
    <div class="container">
      <h2>Is it a Palindrome?</h2>
      <p>Enter in text to check for a palindrome</p>
      <div class="input-container">
        <input id="text-input" name="text" placeholder="Type here" />
        <button id ="check-btn">Check</button>
      </div>
      <div id ="result"></div>
      <div class="palindrome-definition">
        <p>A palindrome is a word, phrase, number, or sequence of characters that reads the same forward and backward, ignoring spaces, punctuation, and capitalization.</p>
      </div>
    </div>
  </body>
  </html>
  <script src="./script.js"></script>
